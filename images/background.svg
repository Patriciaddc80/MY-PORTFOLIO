<?xml version="1.0" encoding="UTF-8"?>
<svg width="100%" height="100%" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(100, 255, 218, 0.1)" stroke-width="0.5"/>
        </pattern>
    </defs>
    
    <!-- Fondo con patrón de cuadrícula -->
    <rect width="100%" height="100%" fill="url(#grid)"/>
    
    <!-- Llaves animadas -->
    <path d="M 20 20 Q 15 20 15 25 Q 15 30 20 30 Q 15 30 15 35 Q 15 40 20 40" 
          fill="none" stroke="rgba(100, 255, 218, 0.1)" stroke-width="1">
        <animateTransform attributeName="transform" type="rotate" from="0 20 30" to="360 20 30" dur="60s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 80 20 Q 85 20 85 25 Q 85 30 80 30 Q 85 30 85 35 Q 85 40 80 40" 
          fill="none" stroke="rgba(100, 255, 218, 0.1)" stroke-width="1">
        <animateTransform attributeName="transform" type="rotate" from="360 80 30" to="0 80 30" dur="55s" repeatCount="indefinite"/>
    </path>
    
    <!-- Paréntesis animados -->
    <path d="M 40 20 Q 35 20 35 30 Q 35 40 40 40" 
          fill="none" stroke="rgba(100, 255, 218, 0.1)" stroke-width="1">
        <animate attributeName="d" values="M 40 20 Q 35 20 35 30 Q 35 40 40 40;M 40 20 Q 45 20 45 30 Q 45 40 40 40;M 40 20 Q 35 20 35 30 Q 35 40 40 40" 
                 dur="40s" repeatCount="indefinite"/>
    </path>
    
    <path d="M 60 20 Q 65 20 65 30 Q 65 40 60 40" 
          fill="none" stroke="rgba(100, 255, 218, 0.1)" stroke-width="1">
        <animate attributeName="d" values="M 60 20 Q 65 20 65 30 Q 65 40 60 40;M 60 20 Q 55 20 55 30 Q 55 40 60 40;M 60 20 Q 65 20 65 30 Q 65 40 60 40" 
                 dur="40s" repeatCount="indefinite"/>
    </path>
    
    <!-- Símbolos de código -->
    <text x="25" y="70" fill="rgba(100, 255, 218, 0.1)" font-size="8">&lt;/&gt;</text>
    <text x="65" y="70" fill="rgba(100, 255, 218, 0.1)" font-size="8">{ }</text>
    
    <!-- Líneas de código animadas -->
    <line x1="10" y1="50" x2="30" y2="50" stroke="rgba(100, 255, 218, 0.1)" stroke-width="0.5">
        <animate attributeName="x1" values="10;20;10" dur="35s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="30;40;30" dur="35s" repeatCount="indefinite"/>
    </line>
    
    <line x1="70" y1="50" x2="90" y2="50" stroke="rgba(100, 255, 218, 0.1)" stroke-width="0.5">
        <animate attributeName="x1" values="70;60;70" dur="38s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="90;80;90" dur="38s" repeatCount="indefinite"/>
    </line>
    
    <!-- Puntos de código -->
    <circle cx="50" cy="50" r="1" fill="rgba(100, 255, 218, 0.1)">
        <animate attributeName="r" values="1;2;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="50" r="1" fill="rgba(100, 255, 218, 0.1)">
        <animate attributeName="r" values="1;2;1" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="50" cy="50" r="1" fill="rgba(100, 255, 218, 0.1)">
        <animate attributeName="r" values="1;2;1" dur="2s" repeatCount="indefinite" begin="2s"/>
    </circle>
</svg> 